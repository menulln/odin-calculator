<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project: Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="calculator">
        <div class="row">
            <div class="display">0</div>
        </div>
        <div class="row">
            <button class="buttonClear">C</button>
            <button class="buttonBack">←</button>
            <button class="buttonDivide">÷</button>
        </div>
        <div class="row">
            <button class="buttonSeven">7</button>
            <button class="buttonEight">8</button>
            <button class="buttonNine">9</button>
            <button class="buttonMultiply">x</button>
        </div>
        <div class="row">
            <button class="buttonFour">4</button>
            <button class="buttonFive">5</button>
            <button class="buttonSix">6</button>
            <button class="buttonSubstract">-</button>
        </div>
        <div class="row">
            <button class="buttonOne">1</button>
            <button class="buttonTwo">2</button>
            <button class="buttonThree">3</button>
            <button class="buttonAdd">+</button>
        </div>
        <div class="row">
            <button class="buttonDot">.</button>
            <button class="buttonZero">0</button>
            <button class="buttonEquals">=</button>
        </div>
    </div>
    <script src="./js/calculator.js"></script>
</body>
</html>
